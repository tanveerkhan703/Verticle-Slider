<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verticle Slider</title>
    <!-- Link To Fontawesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link To Stylesheet  -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature Flower</h1>
          <p>All In Pink</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Blue Sky</h1>
          <p>With Its Mountains</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Lonely Castle</h1>
          <p>In The Wilderness</p>
        </div>
        <div style="background-color: #ffb866">
          <h1>Flying Eagle</h1>
          <p>In The Sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url(./assets/images/hasan-almasi-_x41aiykbBo-unsplash.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(./assets/images/rachel-davis-tn2rBnvIl9I-unsplash.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(./assets/images/lane-jackman-6VGONsiyB_4-unsplash.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(./assets/images/aj-McsNra2VRQQ-unsplash.jpg);
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <!-- Link to Js  -->
    <script src="./js/main.js"></script>
  </body>
</html>
